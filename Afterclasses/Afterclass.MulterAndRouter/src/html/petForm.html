<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet!</title>
</head>
<body>
    <h1>Carga tu mascota!</h1>
    <form action="/api/pet" enctype="multipart/form-data" method="post">
        <input type="text" name="name" placeholder="Nombre"> <br>
        <input type="text" name="breed" placeholder="Raza"> <br>
        <input type="number" name="age" placeholder="edad"> <br>
        <input type="file" name="petImage"> <br>
        <input type="submit">
    </form>
</body>
</html>
